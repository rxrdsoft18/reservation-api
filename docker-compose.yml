version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - sleepr-data:/data/db

  reservations:
    build:
        context: ./
        dockerfile: ./apps/reservations/Dockerfile
        target: development

    command: npm run start:dev reservations
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
#      - /usr/src/app/node_modules


volumes:
  sleepr-data:
